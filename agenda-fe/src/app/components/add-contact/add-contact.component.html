<div class="container" >
<div class="card border-primary mb-3">
  <div class="card-header"> <a routerLink= "/contacts" class="text-decoration-none"> Contacto</a></div>

  <div class="card-body">
    <form>
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="firstName">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="contact.firstName" required minlength="2" #firstName="ngModel" />
          <div class="alert alert-danger" *ngIf="firstName.errors && (firstName.dirty || firstName.touched)">
              <div *ngIf='firstName.errors.required'>
                  Se requiere nombre
              </div>
              <div *ngIf='firstName.errors.minlength'>
                Minimo 2 caracteres
            </div>
              
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="lastName">Apellido</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="contact.lastName" required minlength="2" #lastName="ngModel" />
          <div class="alert alert-danger" *ngIf="lastName.errors && (lastName.dirty || lastName.touched)">
            <div *ngIf='lastName.errors.required'>
                Se requiere apellido
            </div>
            <div *ngIf='lastName.errors.minlength'>
              Minimo 2 caracteres
          </div>
            
        </div>
          



        </div>
      </div>

      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="initDate">Nacimiento</label>
        <div class="col-sm-6">
          <input type="date" name="initDate" [(ngModel)]="contact.initDate" />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
        <button class="btn btn-outline-success"  (click)="create()" *ngIf="!contact.id; else editBt">Crear</button>  
        <button class="btn btn-outline-primary" style="margin: 10px" routerLink= "/contacts" >Cancelar</button>

        <ng-template #editBt>
          <button  type="button" class="btn btn-outline-success" (click)="update()">Actualizar</button>
        </ng-template>
    </div>
      </div>
    </form>
  </div>
</div>
</div>
